<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation Bar Variation</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #242424;
            color: #fff;
        }

        .nav-container{
            margin-bottom: 40px;
        }

        h2{
            margin-bottom: 20px;
        }
        /*Navbar project with pseudo element*/
        .nav1{
            border: 2px solid yellow;
            background-color: #d210d0;
            padding: 20px;

        }
        .nav1 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;
              }

        .nav1 a{
            text-decoration: none;
            color: white;
            /*background-color: green;*/
            padding: 10px 20px;
            position: relative;
        }
        .nav1 .login-button{
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: crosshair;
        }

        .nav1 a::before{
            content: "abc";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #1823ec;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav1 a:hover::before{
            /*background-color: purple;*/
            transform: scaleX(1);
        }

        /*Twitter style navbar in CSS*/

    </style>

</head>


<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effects</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div><div class="nav-container">
        <h2>Variation 2: Vertical with hover effects</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div><div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown effects</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
